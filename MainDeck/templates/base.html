<!DOCTYPE html>

<html lang="en">
<head>
    <title>Message Board Title - {% block title %} {% endblock title %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
        <div class="row justify-content-between">
            <h1 class="col-auto">Information HQ</h1>
        <nav class="col-3 col-md-2 align-content-center">
            <a href="{{ url_for( 'pages.home' ) }}">Home</a>
            <a href="{{ url_for( 'pages.about' ) }}">About</a>
            <a href="{{ url_for( 'pages.logs' ) }}">Logs</a>
        </nav>
        </div>
    </div>
    
    <section class="container">
        <header>
            {% block header %}{% endblock header%}
        </header>
        <main>
            {% block content %}<p>No messages.</p>{% endblock content %}
        </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
